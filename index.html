<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h2 class="heading">COUNTER</h2>
        <span class="display-count">0</span>
        <div class="buttons">
            <button type="button" class="button decrease-btn">Decrease</button>
            <button type="button" class="button reset-btn">Reset</button>
            <button type="button" class="button increase-btn">Increase</button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
